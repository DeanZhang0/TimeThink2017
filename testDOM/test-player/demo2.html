<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>酷播V4.0(CuPlayerV4.0)版_酷播官方演示</title>

</head>

<body>
<!--极酷阳光播放器/代码开始-->
<script type="text/javascript" src="js/swfobject.js"></script>
<div class="video" id="CuPlayer"><b><img src="images/loading.gif"  /> 网页视频播放器加载中，请稍后...<a href="http://www.cuplayer.com/cuplayer" target="_blank">点此升级&gt;&gt;</a></b></div>
<script type="text/javascript">
var so = new SWFObject("player.swf","myCuPlayer","100%","420","9","#000000");
so.addParam("allowfullscreen","true");
so.addParam("allowscriptaccess","always");
so.addParam("wmode","opaque");
so.addParam("quality","high");
so.addParam("salign","lt");
//播放器设置文件-----------------------------
so.addVariable("JcScpFile","CuSunV4set.xml");
//视频文件及略缩图--------------------------
//so.addVariable("JcScpServer","rtmp://www.yoursite.com/vod");//流媒体服务器
so.addVariable("JcScpAutoPlay","yes"); //是否自动播放
so.addVariable("JcScpVideoPath","http://zhibo100.oss-cn-hangzhou.aliyuncs.com/video/2017/06/19/a651cb7e2c38421fa9123eb024b28c7e.mp4"); //视频文件地址
so.addVariable("JcScpImg","images/startpic.jpg");//视频缩略图
so.addVariable("JcScpShowRightmenu","no");//	是否开启右侧菜单
so.addVariable("JcScpShowList","no");//	视频结束动作控制
so.write("CuPlayer");
</script>

</body>
</html>
